<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Demo UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-container">
        <!-- Left Content -->
        <div class="left-content">
            <div class="hero-text">
                <span class="word">Hey,</span>
                <span class="word">I'm</span>
                <div class="highlight-container">
                    <span class="highlight word active"> </span>
                </div>
                <span class="word" id="hero-period">.</span>
            </div>

            <div class="hero-subtext">I'll make you a bite-sized interactive slide deck.</div>

            <div class="pills-container">
                <div class="pills-row">
                    <a href="new-page.html" class="pill purple" data-text="Teach me how to perform Insertion Sort">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M18 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 4h5v8l-2.5-1.5L6 12V4z" />
                        </svg>
                        <span>Insertion Sort</span>
                    </a>
                    <a href="new-page.html" class="pill blue" data-text="Explain the time complexity analysis of algorithms">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M15 1H9v2h6V1zm-4 13h2V8h-2v6zm8.03-6.61l1.42-1.42c-.43-.51-.9-.99-1.41-1.41l-1.42 1.42C16.07 4.74 14.12 4 12 4c-4.97 0-9 4.03-9 9s4.02 9 9 9 9-4.03 9-9c0-2.12-.74-4.07-1.97-5.61zM12 20c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z" />
                        </svg>
                        <span>Time Complexity</span>
                    </a>
                    <a href="new-page.html" class="pill orange" data-text="Teach me about database design and normalization">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M20 13H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1v-6c0-.55-.45-1-1-1zM7 19c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM20 3H4c-.55 0-1 .45-1 1v6c0 .55.45 1 1 1h16c.55 0 1-.45 1-1V4c0-.55-.45-1-1-1zM7 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
                        </svg>
                        <span>Database Design</span>
                    </a>
                    <a href="new-page.html" class="pill purple" data-text="Explain the concept of recursion with examples">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm-2 14l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z" />
                        </svg>
                        <span>Recursion</span>
                    </a>
                </div>
                <div class="pills-row">
                    <a href="new-page.html" class="pill blue" data-text="Help me understand Object-Oriented Programming principles">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M14 12l-2 2-2-2 2-2 2 2zm-2-6l2.12 2.12 2.5-2.5L12 1 7.38 5.62l2.5 2.5L12 6zm-6 6l2.12-2.12-2.5-2.5L1 12l4.62 4.62 2.5-2.5L6 12zm12 0l-2.12 2.12 2.5 2.5L23 12l-4.62-4.62-2.5 2.5L18 12zm-6 6l-2.12-2.12-2.5 2.5L12 23l4.62-4.62-2.5-2.5L12 18z" />
                        </svg>
                        <span>OOP Concepts</span>
                    </a>
                    <a href="new-page.html" class="pill purple" data-text="Explain the concept of dynamic programming">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M3 3h18v2H3V3zm0 16h18v2H3v-2zm0-8h18v2H3v-2zm4-4h10v2H7V7zm0 8h10v2H7v-2z" />
                        </svg>
                        <span>Dynamic Programming</span>
                    </a>
                    <a href="new-page.html" class="pill blue" data-text="Help me understand graph algorithms">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M17.5 7c.276 0 .5.224.5.5v9c0 .276-.224.5-.5.5h-11c-.276 0-.5-.224-.5-.5v-9c0-.276.224-.5.5-.5h11zm2.5 0v9c0 1.105-.895 2-2 2h-12c-1.105 0-2-.895-2-2v-9c0-1.105.895-2 2-2h12c1.105 0 2 .895 2 2zm-9 4c0-1.105-.895-2-2-2s-2 .895-2 2 .895 2 2 2 2-.895 2-2zm6 0c0-1.105-.895-2-2-2s-2 .895-2 2 .895 2 2 2 2-.895 2-2z" />
                        </svg>
                        <span>Graph Algorithms</span>
                    </a>
                </div>
            </div>

            <div class="input-container">
                <button class="teach-me-button">Or Teach Me Something Else ...</button>
                <div class="input-box-container">
                    <input type="text" class="input-box" placeholder="What can I help you learn today, Austin?">
                    <a href="new-page.html" class="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </a>
                </div>
            </div>

            <div class="checkbox-container">
                <label class="checkbox-label">
                    <input type="checkbox" class="custom-checkbox" checked>
                    <span>Interactive Exercises</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="custom-checkbox" checked>
                    <span>Step-By-Step Examples</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" class="custom-checkbox" checked>
                    <span>Animations</span>
                </label>
            </div>
        </div>

        <!-- Slides Content -->
        <div class="slides-content">
            <div id="skew">
                <div class="presentation-slide">
                </div>
            </div>
        </div>
    </div>

    <!-- Background -->
    <div class="background-gradient"></div>
    <div id="background-dots"></div>
    <svg width="100%" height="100%" style="position: fixed; top: 0; left: 0; z-index: -2;">
        <defs>
            <pattern id="dot-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
                <circle cx="20" cy="20" r="2" fill="none" stroke="rgba(255, 255, 255, 0.03125)" stroke-width="1">
                    <animate attributeName="stroke-opacity" dur="3s" values="0.1; 0.5; 0.1" calcMode="spline"
                        keyTimes="0; 0.5; 1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" begin="container.mouseover"
                        repeatCount="indefinite" />
                </circle>
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#dot-pattern)" />
        <g id="ripple-container">
            <!-- We'll create multiple circles for the ripple effect -->
            <circle cx="50%" cy="50%" r="0" fill="none" stroke="rgba(255, 255, 255, 0.025)" stroke-width="1">
                <animate attributeName="r" dur="3s" values="0; 1000" begin="3s" repeatCount="indefinite" />
            </circle>
            <circle cx="50%" cy="50%" r="0" fill="none" stroke="rgba(255, 255, 255, 0.025)" stroke-width="1">
                <animate attributeName="r" dur="6s" values="0; 1000" begin="6s" repeatCount="indefinite" />
            </circle>
            <circle cx="50%" cy="50%" r="0" fill="none" stroke="rgba(255, 255, 255, 0.025)" stroke-width="1">
                <animate attributeName="r" dur="9s" values="0; 1000" begin="9s" repeatCount="indefinite" />
            </circle>
        </g>
    </svg>
    <script src="script.js"></script>
</body>

</html>
